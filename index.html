<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="game">
        <div class="box">
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
            <div class="block">
                <div class="text"></div>
            </div>
        </div>
    </div>
    <div class="info">
        <p>Turn of X</p>
    </div>
    <div class="info">
        <button>Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
